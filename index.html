<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <!-- A imagem de fundo ocupa metade da tela -->
        </div>
        <div class="login-box">
            <h2>Bem-vindo!</h2>
            <p>Fa√ßa seu login</p>
            <form action="#" method="POST">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Entre com seu E-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Entre com sua Senha" required>

                <div class="remember-me">
                    <input type="checkbox" id="lembrar-me">
                    <label for="lembrar-me">Lembrar-me</label>
                </div>

                <a href="#">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
